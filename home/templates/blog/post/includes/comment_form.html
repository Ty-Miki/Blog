<h2 class="py-5 font-bold">Add a new comment</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="relative z-0 mb-5">
            {{ field }}
            <label class="pl-5 absolute duration-300 italic top-1 -z-1 origin-0 text-sm text-sky-500" for="{{ field.id_for_label }}">
                {{ field.label }}{% if field.field.required %}*{% endif %}
            </label>
        </div>
    {% endfor %}
    <input type="submit" value="Add comment" class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-sky-500 hover:bg-sky-400 hover:shadow-lg focus:outline-none cursor-pointer">
</form>
