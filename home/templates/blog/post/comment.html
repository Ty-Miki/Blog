{% extends "blog/base.html" %}

{% block title %}Add a comment{% endblock %}

{% block content %}
    {% if comment %}
    <h2 class="pb-5 font-bold">Comment has been added</h2>
    <a href="{{ post.get_absolute_url }}">
        <button class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-sky-500 hover:bg-sky-400 hover:shadow-lg focus:outline-none cursor-pointer">Back to post</button>
    </a>

    {% else %}
    {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
